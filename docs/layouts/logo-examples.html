<!doctype html>
<html lang="da">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>Logo eksempler</title>

    <link rel="stylesheet" href="../../assets/designsystem.css">
    <link rel="icon" href="../../assets/logos/logo-small.svg">

    <style>
      .map-example {
        position: relative; 
        overflow: hidden;
        margin-bottom: var(--space-lg);
        height: 8rem;
        width: 100%;
      }
      .map-example > img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 0;
      }
      .map-example > ds-logo-title {
        height: auto; 
        position: absolute; 
        top: 0; 
        left: 0;
        z-index: 1;
      }
    </style>

  </head>
  <body>

    <main class="ds-container" style="margin: var(--space-xl) auto; max-width: 44rem; padding: var(--space-md) var(--space);">

      <ds-theme-toggle style="float: right; clear: both;"></ds-theme-toggle>

      <h1>Eksempler med logo</h1>

      <h2 class="h3">Dataforsyningen</h2>
      <hr>

      <p>
        <ds-logo-title title="Dataforsyningen" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>
      <p>
        <ds-logo-title class="transparent" title="Dataforsyningen" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>
      <p>
        <ds-logo-title class="small" title="Dataforsyningen" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>
   
      <h2 class="h3">Links</h2>
      <hr>
    
      <p>
        <a href="#">
          <ds-logo-title title="Skråfoto" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
        </a>
      </p>
      <p>
        <a href="#">
          <ds-logo-title class="small" title="Skråfoto" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
        </a>
      </p>

      <h2 class="h3">Smal bredde</h2>
      <hr>

      <p>
        <ds-logo-title style="width: 15rem;" title="Produktnavn" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>
      <p>
        <ds-logo-title style="width: 15rem;" class="transparent" title="Produktnavn" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>
      <p>
        <ds-logo-title style="width: 13rem;" class="small transparent" title="Produktnavn" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>

      <h2 class="h3">Kortvisning</h2>
      <hr>

      <div class="map-example">
        <ds-logo-title class="small map" title="Dataforsyningen" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
        <img src="../images/map-image1.png">
      </div>

      <div class="map-example">
        <ds-logo-title class="map" title="Dataforsyningen" byline="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
        <img src="../images/map-image2.png">
      </div>

      <h2 class="h3">SDFI</h2>
      <hr>

      <p>  
        <a href="#">
          <ds-logo-title title="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
        </a>
      </p>
      <p>
        <ds-logo-title class="transparent" title="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>
      <p>
        <ds-logo-title class="small" title="Styrelsen for Dataforsyning og Infrastruktur"></ds-logo-title>
      </p>

    </main>

    <script type="module">
      import { DSLogoTitle, ThemeToggle } from '../../assets/designsystem.js'

      customElements.define('ds-logo-title', DSLogoTitle)

      customElements.define('ds-theme-toggle', ThemeToggle)
    </script>

  </body>
</html>
