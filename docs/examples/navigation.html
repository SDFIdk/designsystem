      display: flex;

      justify-content: space-between;
      gap: var(--space);
      position: relative;
    }

    #responsive-nav-example ds-nav-responsive .ds-nav-responsive-content {
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      gap: var(--space);
      margin: 0;
    }

    #responsive-nav-example ds-nav-responsive.compact .ds-nav-responsive-content {
      position: absolute;
      top: 0;
      right: 0;
      max-width: 100vw;
      height: auto;
      flex-flow: column nowrap;
      align-items: flex-start;
      z-index: 100;
      border-radius: var(--space-lg);
      background: var(--card-background-color);
      box-shadow: var(--space-xs) var(--space-xs) var(--space-sm) var(--shadow-2);
      padding: var(--space-md);
    }

    #responsive-nav-example ds-nav-responsive .ds-nav-responsive-content a {
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
    }
  </style>
