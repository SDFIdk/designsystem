<article>
  <h3>Kompakte formularer</h3>
  <p>Hvis man har behov for at vise formular-elementer på meget lidt plads, kan man anvende class <code>form-mini</code> på et <code>form</code> eller <code>fieldset</code> element.</p>
  <div id="ex-form-mini">
    <fieldset class="form-mini">

      <label for="minitext">Text input</label>
      <input type="text" id="minitext">

      <fieldset>
        <label for="minisearch">Search input</label>
        <input type="search" placeholder="Search for something" id="minisearch">
      </fieldset>

      <label for="minidate">Date input</label>
      <input type="date" id="minidate">

      <label for="miniselect">Select</label>
      <select id="miniselect">
        <option selected>First option</option>
        <option>Second option</option>
      </select>

      <label for="minita">Textarea</label>
      <textarea id="minita">Write something</textarea>

    </fieldset>

    <fieldset class="form-mini">  
    
      <input type="checkbox" id="minicheck1">
      <label for="minicheck1">Check 1</label>

      <input type="checkbox" id="minicheck2">
      <label for="minicheck2">Check 2</label>

      <input type="radio" id="miniradio1" name="radio-mini">
      <label for="miniradio1">Radio 1</label>
      
      <input type="radio" id="miniradio2" name="radio-mini">
      <label for="miniradio2">Radio 2</label>

    </fieldset>
  </div>

  <code-example data-snip="ex-form-mini"></code-example>

</article>
