<section id="tabeller">
      
  <h2>Tabeller</h2>

  <p>Tabeller kræver intet særligt, da de allerede er stylet som default. Du skal blot bruge korrekt HTML.</p>

  <div id="ex-table-1">
    <table>
      <caption>
        User Details
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Carter</td>
          <td>johncarter@mail.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Peter Parker</td>
          <td>peterparker@mail.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>John Rambo</td>
          <td>johnrambo@mail.com</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><input type="text" placeholder="Inputfelt i tabel" class="ds-mt-sm"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <code-example data-snip="ex-table-1"></code-example>

</section>
