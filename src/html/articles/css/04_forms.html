<section id="formular">
  
  <h2>Formularer og inputfelter</h2>
  <p>Inputfelter til formularer er allerede stylet for dig. Du skal ikke gøre noget særligt ud over at bruge korrekt HTML.</p>

  <div id="ex-form-1">
    <form>
      
      <fieldset>
        <label for="myinput">A text input</label>
        <input type="text" placeholder="Insert some text" id="myinput">
      </fieldset>

      <fieldset>
        <label for="mysearch">A search input</label>
        <input type="search" placeholder="Search for something" id="mysearch">
      </fieldset>

      <fieldset>
        <label for="mydateinput">A date input</label>
        <input type="date" id="mydateinput">
      </fieldset>

      <fieldset>
        <label for="myrageinput">A range input</label>
        <input type="range" id="myrangeinput">
      </fieldset>

      <fieldset>
        <label for="myfileinput">A file input</label>
        <input type="file" id="myfileinput">
      </fieldset>

      <fieldset>
        <legend>Some choices</legend> <!-- A title for the contents of a fieldset -->

        <label for="myradio1">
          <input type="radio" name="myradio" id="myradio1">
          This option
        </label>
      
        <label for="myradio2">
          <input type="radio" name="myradio" id="myradio2">
          The other option
        </label>
        
      </fieldset>

      <fieldset>
        
        <label for="mycheckbox">
          <input type="checkbox" id="mycheckbox"> 
          Check this box
        </label>
        <label for="mycheckbox2">
          <input type="checkbox" id="mycheckbox2">
          Check that box
        </label>
      </fieldset>

      <fieldset>
        <label for="myselect">A select box</label>
        <select id="myselect">
          <option>Something to select</option>
          <optgroup>
            <option>Something else</option>
            <option>Something else entirely</option>
          </optgroup>
        </select>
      </fieldset>

      <fieldset>
        <ds-switch checked></ds-switch>
      </fieldset>
      <fieldset>
        <ds-switch>Label text</ds-switch>
      </fieldset>
      
      <p>Brug af ds-switch elementet kræver registrering af ds-switch i Javascript.</p>

      <script type="module">
        import { DSSwitch } from '../../assets/designsystem.js'
        customElements.define('ds-switch', DSSwitch)
      </script>

      <fieldset>
        <label for="mytext">A textarea</label>
        <textarea placeholder="Some text in a textarea"></textarea>
      </fieldset>

      <fieldset>
        <label for="input-color">Vælg en farve</label>
        <input type="color" id="input-color">
      </fieldset>

      <hr>

      <input type="submit" value="Go!">
      <input type="button" value="Don't go" class="secondary">
      <input type="reset" value="Reset">

    </form>
  </div>

  <code-view data-snip="ex-form-1"></code-view>

</section>
