<section id="toast">

  <h2>Toast</h2>

  <div id="ex-toast-1">

    <button id="toastbutton">Display a toast!</button>

    <script type="module">
      import { showToast } from '../assets/designsystem.js'

      document.getElementById('toastbutton').addEventListener('click', function(ev) {
        showToast({
          message: 'This is a toast',
          duration: 3000
        })
      })
    </script>
    
  </div>

  <code-view data-snip="ex-toast-1"></code-view>

</section>
