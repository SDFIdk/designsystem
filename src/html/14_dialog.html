<section id="dialog">

  <h2>Dialogboks</h2>

  <div id="ex-dialog-1">

    <button 
      aria-controls="example-dialog">
      Vis dialogboks
    </button>

    <dialog id="example-dialog">
      <header>
        <h3 tabindex="0">Dialogboks overskrift</h3>
        <button 
          aria-controls="example-dialog"
          class="ds-icon-icon-close secondary" 
          title="Luk dialogboks">
        </button>
      </header>
      <article>
        <p>Denne dialogbox indeholder en besked til dig.</p>
      </article>
      <footer>
        <button class="btn-toggle-dialog" aria-controls="example-dialog">OK</button>
        <button class="secondary btn-toggle-dialog" aria-controls="example-dialog">Not OK</button>
      </footer>
    </dialog>

    <script type="module">

      // Register the dialog element
      const dialog_element = document.querySelector('#example-dialog')
      
      // Toggles the dialog
      function toggleDialog() {
        if (dialog_element.open) {
          dialog_element.close()
        } else {
          dialog_element.showModal()
        }
      }

      // Add event listeners
      document.querySelectorAll('[aria-controls="example-dialog"]').forEach(function(element) {
        element.addEventListener('click', toggleDialog)
      })

    </script>

  </div>

  <code-example data-snip="ex-dialog-1"></code-example>

</section>
