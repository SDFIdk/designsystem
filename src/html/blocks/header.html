<!doctype html>
<html lang="da" data-theme="dark">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>SDFI Designsystem dokumentation</title>

    <link rel="stylesheet" href="../assets/designsystem.css">

    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="css/highlight.min.css">

    <style>
      /* Custom CSS for this page*/
      main {
        margin-top: var(--space-lg);
        margin-bottom: var(--space-xl);
      }
      article {
        margin-top: var(--space-lg);
        margin-bottom: var(--space-lg);
      }
      code-view {
        margin: 0 0 var(--space-lg);
        display: block;
      }
      .colorswatch {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        gap: var(--space);
        margin: 0;
      }
      .colorswatch span:first-child {
        width: var(--space-xl);
        height: var(--space-xl);
        border-radius: 50%;
        display: inline-block;
        flex: 0 0 var(--space-xl);
      }
      .icon-list li {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        gap: var(--space);
        word-wrap: break-word;
      }
      .icon-list li > span:first-child {
        flex: 0 0 var(--space-xl);
        width: var(--space-xl);
      }
      .icon-list code {
        overflow: auto;
      }
      .bordered {
        padding: var(--padding);
        border: solid 1px var(--vibrant-steel);
        border-radius: var(--space-xxs);
      }

      .theme-switch {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        gap: var(--space);
      }
      .theme-switch p {
        margin: 0;
      }
      .theme-switch input {
        margin-right: var(--space-xxs);
      }
      .theme-switch label {
        margin-right: var(--space-xs);
      }

      #toc-icons {
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
        gap: var(--space);
      }
      #toc-icons > a {
        width: 2rem;
        height: 2rem;
      }
      #toc-icons > a > svg {
        width: 100%;
        height: 100%;
      }
    </style>

  </head>

        </p>

        <p class="blockquote">Reference-implementationer af SDFIs designguide med HTML/CSS</p>
